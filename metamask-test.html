<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #f8931a;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>MetaMask Connection Test</h1>
    <p>This page will try to connect directly to MetaMask without any libraries or frameworks.</p>
    
    <button id="connectBtn">Connect to MetaMask</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script>
        document.getElementById('connectBtn').addEventListener('click', async () => {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status';
            statusDiv.style.display = 'block';
            
            try {
                // Check if MetaMask is installed
                if (typeof window.ethereum === 'undefined') {
                    statusDiv.textContent = 'MetaMask is not installed. Please install MetaMask to continue.';
                    statusDiv.classList.add('error');
                    return;
                }
                
                // Detect if we're dealing with MetaMask specifically
                const isMetaMask = window.ethereum.isMetaMask;
                
                statusDiv.textContent = `Provider detected: ${isMetaMask ? 'MetaMask' : 'Other provider'}\nAttempting to connect...`;
                
                // Request accounts
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                if (accounts.length > 0) {
                    statusDiv.textContent = `Successfully connected to ${isMetaMask ? 'MetaMask' : 'Ethereum provider'}\nAccount: ${accounts[0]}\nChain ID: ${await window.ethereum.request({ method: 'eth_chainId' })}`;
                    statusDiv.classList.add('success');
                } else {
                    statusDiv.textContent = 'No accounts found. Please unlock your wallet.';
                    statusDiv.classList.add('error');
                }
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message || 'Unknown error occurred'}`;
                statusDiv.classList.add('error');
                console.error(error);
            }
        });
    </script>
</body>
</html>
